<!doctype html>
<html>
<head>
  <meta charset='utf-8'>

  <link rel="stylesheet" type="text/css" href="style/main.css">

<body>
    <header>
      <nav class="barra">
        <section id="boton">
          <button id="click">
          <a class="sorteo">Sorteo</a>
          </button>
        </section>
        <section>
          <article>
            <a id="ayuda">
              <img id="icon_ayuda" class="icono_ayuda" data-ayuda="no" src="./style/img/icono_ayuda.png">
            </a>
          </article>
        </section>
        <section id="dosjug">
          <button id="clickdos">
          <a id="colordos" class="dosplayers">2</a>
          </button>
        </section>
        <section id="tresjug">
          <button id="clicktres">
          <a id="colortres" class="tresplayers">3</a>
          </button>
        </section>
        <section id="cuatrojug">
          <button id="clickcuatro">
          <a id="colorcuatro" class="cuatroplayers">4</a>
          </button>
        </section>
        <section id="cincojug" data-jugadores="5">
          <button id="clickcinco">
          <a id="colorcinco" class="cincoplayers">5</a>
          </button>
        </section>
      </nav>
      <nav class="barrados">
        <section id="rondas" data-rondas="0">
          <a class="marronda">Ronda: 0</a>
        </section>
        <section>
          <a class="iconos" id="listadoiconos" data-juegodehades="no">
            <img id="icon_hades" class="icono_hades" data-arriba="si" src="./style/img/icono_hades.png">   
          </a>
        </section>
        <section id="dioshades">
          <a class="amenzahades">Amenaza: 0</a>
        </section>
      </nav>
    </header>
  <section id="fondo"></section>
  <section id="dioses">
    <article>
      <a id="dios_uno" data-sorteo="no"></a>
    </article>
    <article>
      <a id="dios_dos"></a>
    </article>
    <article>
      <a id="dios_tres"></a>
    </article>
    <article>
      <a id="dios_cuatro" data-hades="no" data-amenaza="0"></a>
    </article>
  </section>
  <section>
   <article id="ayudauno" class="balloon">
     <a>Marcador de rondas</a>
   </articles>
  </section>
  <section>
   <article id="ayudados" class="balloondos">
     <a>Jugar con Hades</a>
   </articles>
  </section>
  <section>
   <article id="ayudatres" class="balloontres">
     <a>Sortear dioses</a>
   </articles>
  </section>
  <section>
   <article id="ayudacuatro" class="ballooncuatro">
